<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Haaiman</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/javascript.js" defer></script>


</head>

<body>
    <div class="container1">
        <div class="nameLogo">
            <h1>Built By David</h1>
        </div>
    </div>
    <div class="container2">
        <div class="gameModal">
            <div class="content">
                <img src="images/lost.gif" alt="gif">
                <h4> Game over!</h4>
                <p>The correct word was: <b>rainbow</b></p>
                <button class="play-again">Play Again</button>
                

            </div>
        </div>
        <div class="container">
            <div class="haaiman-box">
                <img src="images/haaiman-0.png" alt="hangman-img">
                <h1>Haaiman</h1>
            </div>
            <div class="game-box">
                <ul class="word-display">
                    <li class="letter"></li>
                </ul>
                <h4 class="hint-text">
                    Hint:
                    <b></b>
                </h4>
                <h4 class="geusses-text">
                    Incorrect Guesses:
                    <b> 0 / 6</b>
                </h4>
                <div class="keyboard"></div>
            </div>
        </div>
    </div>
</body>

</html>
